<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook Login Page</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center">
       <div class="left w-1/3 mx-16">
        <img src="fb.svg" class="w-90 flex-1" alt="Facebook Logo">
        <p class="text-2xl flex-1 mx-12">
            Facebook helps you connect and share with the people in your life.
        </p>
       </div> 
       <div class="right flex flex-col mx-20 bg-white p-6 rounded-xl w-1/3 text-lg relative">
        <input class="px-4 h-12 my-2 border outline-blue-600 border-1 rounded-lg border-gray-300" type="text" placeholder="Email or phone number">
        <input class="px-4 h-12 my-2 border outline-blue-600 border-1 rounded-lg border-gray-300" type="text" placeholder="Password">
        <button class="bg-blue-600 text-white font-bold text-xl my-2 py-2 rounded-md hover:bg-blue-500">Login</button>
        <span class="mx-auto">Forgotten your password?</span>
        <hr class="my-2">
        <button class="bg-green-600 text-white font-bold text-xl my-2 p-3 rounded-md hover:bg-green-500 w-fit mx-auto"> Create a new account </button>
        <span class="absolute mx-8 py-2 -bottom-12 text-sm"><span class=" text-base font-bold hover:underline hover:cursor-pointer">Create a page</span> for a celebrity, brand or business.</span>
       </div>

    </div>
</body>
</html>
